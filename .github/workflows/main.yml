jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # ุชู ุงุณุชุฎุฏุงู libasound2t64 ูุญู ูุดููุฉ ุงูุชูุงูู ูุน Ubuntu 24.04
          sudo apt-get install -y tor xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64
          pip install undetected_chromedriver selenium requests

      - name: Configure and Start Tor
        run: |
          sudo service tor stop || true
          sudo bash -c 'echo -e "ControlPort 9051\nCookieAuthentication 0\nDataDirectory /var/lib/tor" > /etc/tor/torrc'
          sudo service tor start
          echo "โณ Waiting for Tor to establish circuit..."
          sleep 20

      - name: Start Bot
        # ุชุดุบูู ุงูุจูุช ููุฏุฉ 350 ุฏูููุฉ (ุญูุงูู 5.8 ุณุงุนุฉ)
        run: |
          timeout 350m xvfb-run python -u bot_master1.py || echo "โ๏ธ ุงูููุช ุงูุชููุ ุฌุงุฑู ุงูุชุฌููุฒ ููุฌูุณุฉ ุงูุชุงููุฉ..."

      - name: Self-Restart Workflow
        if: always() # ุฅุนุงุฏุฉ ุงูุชุดุบูู ุญุชู ูู ูุดูุช ุงูุฎุทูุงุช ุงูุณุงุจูุฉ
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "๐ Triggering self-restart..."
          gh workflow run "Run My Bot Forever"
